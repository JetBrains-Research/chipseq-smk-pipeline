# ======================== FASTQ READS ========================
fastq_dir: reads

# FASTQ file extension: "fastq.gz" or "fastq" or "fq.gz" or "fq", etc.
fastq_ext: "fastq.gz"

# Force single end processing
fastq_single_end_only: False

# ======================== TRIM READS ========================
trim_reads: False

# ======================== Alignment ========================
# UCSC genome: e.g. hg19, hg38, mm9, mm10, ..
genome: hg19

# For ATAC-Seq used: "-X 2000 --dovetail"
bowtie2_params: ""
#bowtie2_params: "-X 2000 --dovetail"

# ======================== MACS2 ========================
macs2: True
# MACS2 Narrow:
#macs2_mode: narrow
#macs2_params: "-q 0.05"
#macs2_suffix: q0.05 # do not use underscores here otherwise wrong sample wildcards

# MACS2 Broad
#  use 0.1 or 0.5 cutoff
#  params example: "--broad --broad-cutoff 0.1"
macs2_mode: broad
macs2_params: "--broad --broad-cutoff 0.1"
macs2_suffix: broad0.1 # do not use underscores here otherwise wrong sample wildcards

# MACS2 ATAC-seq:
#macs2_mode: narrow
#macs2_params: "-q 0.05 -f BAMPE --nomodel --nolambda -B --call-summits"
#macs2_suffix: q0.05 # do not use underscores here otherwise wrong sample wildcards

# ======================== SICER ========================
sicer: False
sicer_fragment: 150
sicer_window: 200
sicer_gap: 600
sicer_fdr: 0.01
sicer_evalue: 100

# ======================== SPAN ========================
span: False
span_bin: 200
span_gap: 3
span_fdr: 0.05
span_iterations: 50
span_params: ""
span_labels_dir: /peaks_annotations/
span_markup: ""